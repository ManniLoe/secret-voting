{% extends "base.html" %}
{% block content %}
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
        <li class="breadcrumb-item active">{{ _('create') }}</li>
      </ol>
    </nav>

    <form name="new_poll" method="POST">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">{{ _('Label') }}</span>
            </div>
            <input type="text" name="label" class="form-control">
        </div>
        <div>
            <b>{{ _('Type') }}:</b><br>
            {% for name, member in poll_types %}
                <div class="form-check">
                    <input type="radio" id="ai-{{ name }}" name="type" class="form-check-input" value="{{ name }}">
                    <label class="form-check-label" for="ai-{{ name }}">{{ name }}</label>
                </div>
            {% endfor %}
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">{{ _('Number of votes') }}</span>
            </div>
            <input type="number" name="numVotes" class="form-control" value="1">
        </div>
        <h3>{{ _('Answer Options') }}</h3>
        <div id="answers">
            <input type="text" name="answer[]" class="form-control"><br>
        </div>
        <input type="button" class="btn btn-success" onclick="admin_new_poll_add()" value="+ more">
        <br><hr><br>
        <input type="submit" class="btn btn-primary" value="Create Poll">
    </form>
{% endblock %}
