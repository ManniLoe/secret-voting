<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Poll: {{ poll_label }}</p>

<p>
{% if state == "not_active" %}
    Abstimmung ist nicht aktiv.
{% elif state == "token_invalid" %}

{% else %}

{% endif %}
</p>
</body>
</html>
