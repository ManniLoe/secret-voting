<!DOCTYPE HTML>
<html>
<head>
    <title>Secret Voting</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="static/secret-voting.js"></script>
    <script type="text/javascript">
        const secret_voting_token = "{{ token }}";
    </script>
</head>
<body>
    <h1>Secret Voting</h1>
    <p>Async mode is: <b>{{ async_mode }}</b></p>
    {% if local_mode %}
        <p style="color:red;"><b>Warning: Local mode active!</b></p>
    {% endif %}
    <p>Server connection state: <span id="connection_state"></span></p>
    <p>Current state: <span id="state"></span></p>
    <h2>Voting:</h2>
    Your name: <span id="fullname"></span>
    <form id="voting_register" method="POST" action='#'>
        <input type="submit" value="Register for voting">
        <span id="register_success"></span>
    </form>
    <h3>Registered Users:</h3>
    <ul id="list-of-users"></ul>

    <h3>Your token:</h3>
    <div id="your-token">Not generated yet.</div>
    <div id="voting-link">Not generated yet.</div>
</body>
</html>
