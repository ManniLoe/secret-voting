<!DOCTYPE HTML>
<html lang="{{CURRENT_LANGUAGE}}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('.static', filename='bootstrap.min.css')}}">
    <script src="{{url_for('.static', filename='jquery-1.12.4.min.js')}}"></script>
    <script src="{{url_for('.static', filename='bootstrap.bundle.min.js')}}"></script>
    <link rel="icon" type="image/svg+xml" href="{{url_for('.static', filename='favicon.svg')}}">
    <title>{{ _('Local Mode') }} | Secret Voting</title>
</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <h1>{{ _('Local Mode') }}</h1>

            <div class="col-12">
                <form id="local-user" method="POST" action="/">
                    <input type="hidden" name="RelayState" value="{{ RelayState }}">
                    <input type="text" name="fullname" class="form-control" placeholder="{{ _('Fullname') }}"><br>
                    <input type="text" name="userid" class="form-control" placeholder="{{ _('UserID') }}"><br>
                    <div class="form-check">
                        <input type="checkbox" id="is_voting" name="is_voting" class="form-check-input" checked>
                        <label class="form-check-label" for="is_voting">{{ _('is voting') }}</label><br>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input">
                        <label class="form-check-label" for="is_admin">{{ _('is admin') }}</label><br>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="is_presenter" name="is_presenter" class="form-check-input">
                        <label class="form-check-label" for="is_presenter">{{ _('is presenter') }}</label><br>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary" value="{{ _('Join with this user') }}">

                    <span id="register_success"></span>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
